<!DOCTYPE html>
<ui:composition template="/template/Layout.xhtml" 
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:h="http://xmlns.jcp.org/jsf/html" 
				xmlns:p="http://primefaces.org/ui"
				>
	<f:metadata>
		<f:viewAction action="#{consultaLancamentosBean.consultar}" />
	</f:metadata>
	<ui:define name="titulo">Consulta de lançamentos</ui:define>
	<ui:define name="corpo">
		<h1>Consulta de lançamentos</h1>
		<h:form id="frm">
			<p:dataTable value="#{consultaLancamentosBean.lLancamentos}" var="lancamento" 
			border="1" cellspacing="0" cellpadding="2" paginator="true" rows="5" paginatorPosition="bottom"  >
				<p:column sortBy="#{lancamento.pessoa.nome}">
					<f:facet name="header">
						<h:outputText value="Pessoa" />
					</f:facet>
					<h:outputText  value="#{lancamento.pessoa.nome}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Descrição" />
					</f:facet>
					<h:outputText value="#{lancamento.descricao}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Tipo" />
					</f:facet>
					<h:outputText value="#{lancamento.tipo}" />
				</p:column>
				<p:column sortBy="#{lancamento.valor}">
					<f:facet name="header">
						<h:outputText value="Valor" />
					</f:facet>
					<h:outputText value="#{lancamento.valor}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Data de vencimento" />
					</f:facet>
					<h:outputText value="#{lancamento.dataVencimento}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Data de pagamento" />
					</f:facet>
					<h:outputText value="#{lancamento.dataPagamento}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
